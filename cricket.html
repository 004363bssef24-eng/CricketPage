<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Score Board</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 5rem;
      }
      .score-board p {
        font-size: 1.6rem;
      }
      .score-board {
        border: 1px solid black;
        text-align: center;
        border-radius: 2rem;
        padding: 3rem;
        justify-items: center;
        background-color: greenyellow;
        color: rgb(25, 0, 255);
        width: 50vw;
      }
      div.admin {
        margin-top: 2rem;
        width: 60vw;
        gap: 1rem;
        display: flex;
        justify-content: center;
        border-radius: 1rem;
        border: 1px solid black;
        padding: 1rem 1rem 1rem 1rem;
        text-align: center;
      }
      button.btn {
        border-radius: 1rem;
        padding: 6px 10px 6px 10px;
        font-weight: bold;
        font-size: 1rem;
        transition: all 0.3s ease;
        border: 1px solid rgb(9, 207, 181);
        cursor: pointer;
        background-color: rgb(0, 255, 128);
        color: white;
        text-shadow: black 0.1em 0.1em 0.2em;
      }

      button.wide {
        border: 1px solid rgb(9, 207, 181);
        border-radius: 1rem;
        padding: 6px 10px 6px 10px;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        background-color: rgb(0, 255, 128);
        color: white;
        text-shadow: black 0.1em 0.1em 0.2em;
        transition: all 0.3s ease;
      }

      button.danger {
        border: 1px solid rgb(9, 207, 181);
        border-radius: 1rem;
        padding: 6px 10px 6px 10px;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        background-color: red;
        color: white;
        text-shadow: black 0.1em 0.1em 0.2em;
        transition: all 0.3s ease;
      }
      button:hover {
        background-color: white;
        transform: scale(1.1);
        color: rgb(0, 0, 0);
        text-shadow: black 0.1em 0.1em 0.2em;
      }
    </style>
  </head>
  <body>
    <div class="score-board">
      <p>
        Pak : <span class="span1"> 0 </span> / <span class="span2"> 0 </span>
      </p>
      <h3>0.0</h3>
      <p class="warning"></p>
    </div>
    <div class="admin">
      <button onclick="score1()" class="btn">1</button>
      <button onclick="score2()" class="btn">2</button>
      <button onclick="score3()" class="btn">3</button>
      <button onclick="score4()" class="btn">4</button>
      <button onclick="score5()" class="btn">5</button>
      <button onclick="score6()" class="btn">6</button>
      <button onclick="wideBall()" class="wide">Wide</button>
      <button onclick="wicket()" class="danger">Wicket</button>
      <button onclick="noBall()" class="danger">NB</button>
      <button onclick="beat()" class="danger">Beat</button>
      <button onclick="reset()" class="danger">Reset</button>
    </div>
    <script>
      const score = document.querySelector(" .span1");
      const outPlayers = document.querySelector(".span2");
      const overs = document.querySelector(".score-board h3");
      const warning = document.querySelector(" .warning");

      function score1() {
        score.textContent = Number(score.textContent) + 1;
        beat();
      }
      function score2() {
        score.textContent = Number(score.textContent) + 2;
        beat();
      }
      function score3() {
        score.textContent = Number(score.textContent) + 3;
        beat();
      }
      function score4() {
        score.textContent = Number(score.textContent) + 4;
        beat();
      }
      function score5() {
        score.textContent = Number(score.textContent) + 5;
        beat();
      }
      function score6() {
        score.textContent = Number(score.textContent) + 6;
        beat();
      }
      function wideBall() {
        score.textContent = Number(score.textContent) + 1;
      }
      function wicket() {
        outPlayers.textContent++;
        beat();
      }
      function noBall() {
        score.textContent = Number(score.textContent) + 1;
      }
      function beat() {
        overs.textContent = (Number(overs.textContent) + 0.1).toFixed(1);
        if (Math.round(Number(overs.textContent) * 10) % 10 == 6) {
          overs.textContent = (Number(overs.textContent) + 0.4).toFixed(1);
        }
        if (outPlayers.textContent == 10) {
          warning.textContent = `All players Out `;
          disableButtons();
        }
        if (overs.textContent == 20.0) {
          warning.textContent = `Over Limit Reached`;
          disableButtons();
        }
      }
      function reset() {
        overs.textContent = 0;
        score.textContent = 0;
        outPlayers.textContent = 0;
        warning.textContent = "";
        enableButtons();
      }
      function disableButtons() {
        const buttons = document.querySelectorAll(
          "button.btn, button.wide, button.danger",
        );
        buttons.forEach((btn) => {
          if (btn.textContent != "Reset") {
            btn.disabled = true;
          }
        });
      }
      function enableButtons() {
        const buttons = document.querySelectorAll(
          "button.btn, button.wide, button.danger",
        );
        buttons.forEach((btn) => {
          if (btn.textContent != "Reset") {
            btn.disabled = false;
          }
        });
      }
    </script>
  </body>
</html>
