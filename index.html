<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Score Board</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', Helvetica, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 1rem;
        margin-top: 0;
      }

      .score-board {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: 3px solid #09cdb5;
        text-align: center;
        border-radius: 2rem;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 500px;
        color: white;
        overflow: hidden;
      }

      .score-board p {
        font-size: clamp(1.2rem, 4vw, 1.8rem);
        margin: 1rem 0;
        font-weight: bold;
      }

      .score-board h3 {
        font-size: clamp(2rem, 6vw, 3rem);
        margin: 1rem 0;
        color: #ffd700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .score-board .warning {
        color: #ff6b6b;
        font-weight: bold;
        margin-top: 1rem;
        font-size: clamp(0.9rem, 3vw, 1.2rem);
      }

      div.admin {
        margin-top: 2rem;
        width: 100%;
        max-width: 600px;
        gap: 0.8rem;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        border-radius: 1.5rem;
        border: 3px solid #09cdb5;
        padding: 1.5rem;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.95);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }

      button {
        border-radius: 1rem;
        padding: 0.7rem 1.2rem;
        font-weight: bold;
        font-size: clamp(0.8rem, 2vw, 1rem);
        transition: all 0.3s ease;
        border: 2px solid rgb(9, 207, 181);
        cursor: pointer;
        color: white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        flex: 1 1 auto;
        min-width: 50px;
      }

      button.btn {
        background-color: rgb(0, 255, 128);
      }

      button.wide {
        background-color: rgb(0, 255, 128);
          flex: 1 1 calc(50% - 0.4rem);
      }

      button.danger {
        background-color: #ff6b6b;
        flex: 1 1 calc(50% - 0.4rem);
      }

      button:hover:not(:disabled) {
        background-color: white;
        transform: scale(1.05);
        color: #667eea;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      @media (max-width: 768px) {
        body {
          margin-top: 0;
          padding: 0.5rem;
        }

        .score-board {
          padding: 1.5rem;
          max-width: 95vw;
        }

        div.admin {
          max-width: 95vw;
          padding: 1rem;
          gap: 0.6rem;
        }

        button {
          padding: 0.6rem 1rem;
          flex: 1 1 calc(33.333% - 0.4rem);
        }

        button.wide {
          flex: 1 1 calc(33.333% - 0.4rem);
        }

        button.danger {
          flex: 1 1 calc(33.333% - 0.4rem);
        }
      }

      @media (max-width: 480px) {
        .score-board {
          padding: 1rem;
          border-radius: 1.5rem;
        }

        div.admin {
          padding: 0.8rem;
          gap: 0.5rem;
        }

        button {
          padding: 0.5rem 0.8rem;
          flex: 1 1 calc(50% - 0.25rem);
          font-size: 0.85rem;
        }

        button.wide,
        button.danger {
          flex: 1 1 calc(50% - 0.25rem);
        }
      }
    </style>
  </head>
  <body>
    <div class="score-board">
      <p>
        Pak : <span class="span1"> 0 </span> / <span class="span2"> 0 </span>
      </p>
      <h3>0.0</h3>
      <p class="warning"></p>
    </div>
    <div class="admin">
      <button onclick="score1()" class="btn">1</button>
      <button onclick="score2()" class="btn">2</button>
      <button onclick="score3()" class="btn">3</button>
      <button onclick="score4()" class="btn">4</button>
      <button onclick="score5()" class="btn">5</button>
      <button onclick="score6()" class="btn">6</button>
      <button onclick="wideBall()" class="wide">Wide</button>
      <button onclick="wicket()" class="danger">Wicket</button>
      <button onclick="noBall()" class="danger">NB</button>
      <button onclick="beat()" class="danger">Beat</button>
      <button onclick="reset()" class="danger">Reset</button>
    </div>
    <script>
      const score = document.querySelector(" .span1");
      const outPlayers = document.querySelector(".span2");
      const overs = document.querySelector(".score-board h3");
      const warning = document.querySelector(" .warning");

      function score1() {
        score.textContent = Number(score.textContent) + 1;
        beat();
      }
      function score2() {
        score.textContent = Number(score.textContent) + 2;
        beat();
      }
      function score3() {
        score.textContent = Number(score.textContent) + 3;
        beat();
      }
      function score4() {
        score.textContent = Number(score.textContent) + 4;
        beat();
      }
      function score5() {
        score.textContent = Number(score.textContent) + 5;
        beat();
      }
      function score6() {
        score.textContent = Number(score.textContent) + 6;
        beat();
      }
      function wideBall() {
        score.textContent = Number(score.textContent) + 1;
      }
      function wicket() {
        outPlayers.textContent++;
        beat();
      }
      function noBall() {
        score.textContent = Number(score.textContent) + 1;
      }
      function beat() {
        overs.textContent = (Number(overs.textContent) + 0.1).toFixed(1);
        if (Math.round(Number(overs.textContent) * 10) % 10 == 6) {
          overs.textContent = (Number(overs.textContent) + 0.4).toFixed(1);
        }
        if (outPlayers.textContent == 10) {
          warning.textContent = `All players Out `;
          disableButtons();
        }
        if (overs.textContent == 20.0) {
          warning.textContent = `Over Limit Reached`;
          disableButtons();
        }
      }
      function reset() {
        overs.textContent = 0;
        score.textContent = 0;
        outPlayers.textContent = 0;
        warning.textContent = "";
        enableButtons();
      }
      function disableButtons() {
        const buttons = document.querySelectorAll(
          "button.btn, button.wide, button.danger",
        );
        buttons.forEach((btn) => {
          if (btn.textContent != "Reset") {
            btn.disabled = true;
          }
        });
      }
      function enableButtons() {
        const buttons = document.querySelectorAll(
          "button.btn, button.wide, button.danger",
        );
        buttons.forEach((btn) => {
          if (btn.textContent != "Reset") {
            btn.disabled = false;
          }
        });
      }
    </script>
  </body>
</html>
